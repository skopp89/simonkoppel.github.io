<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virginia Presidential Election Analysis | Simon Koppel</title>
  <link rel="stylesheet" href="../styles.css" />

  <style>
    .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
    .embed-wrap { width: 100%; min-height: 80vh; }
    /* Make Tableau responsive */
    .tableauPlaceholder { width: 100%; }
    .tableauPlaceholder object { width: 100%; height: 80vh; }
  </style>
</head>

<body>
  <div class="container">
    <a href="../projects.html">← Back to Projects</a>
    <h1>Virginia Presidential Election Analysis</h1>
    <p>Interactive Tableau story exploring voting patterns in Virginia.</p>

    <div class="embed-wrap">
      <!-- Replace the 'name' value below with your Story/Viz name if needed -->
      <div class="tableauPlaceholder" id="tableauViz" style="position: relative;">
        <noscript>
          <a href="https://public.tableau.com/app/profile/simon.koppel/viz/virginiaelectiondata/Story1?publish=yes" target="_blank" rel="noopener">
            View this visualization on Tableau Public
          </a>
        </noscript>

        <object class="tableauViz" style="display:none;">
          <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F" />
          <param name="embed_code_version" value="3" />
          <param name="site_root" value="" />
          <param name="name" value="virginiaelectiondata/Story1" />
          <param name="tabs" value="no" />
          <param name="toolbar" value="yes" />
          <param name="static_image" value="https://public.tableau.com/static/images/vi/virginiaelectiondata/Story1/1.png" />
          <param name="animate_transition" value="yes" />
          <param name="display_static_image" value="yes" />
          <param name="display_spinner" value="yes" />
          <param name="display_overlay" value="yes" />
          <param name="display_count" value="yes" />
          <param name="language" value="en-US" />
        </object>
      </div>

      <script type="text/javascript">
        (function () {
          var divElement = document.getElementById("tableauViz");
          var vizElement = divElement.getElementsByTagName("object")[0];
          vizElement.style.display = "block";

          var scriptElement = document.createElement("script");
          scriptElement.src = "https://public.tableau.com/javascripts/api/viz_v1.js";
          vizElement.parentNode.insertBefore(scriptElement, vizElement);
        })();
      </script>
    </div>

    <p style="margin-top:16px;">
      If the embed doesn’t load, open it directly:
      <a href="https://public.tableau.com/app/profile/simon.koppel/viz/virginiaelectiondata/Story1?publish=yes" target="_blank" rel="noopener">
        Tableau Public Story
      </a>
    </p>
  </div>
</body>
</html>
